<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Heading h1-h6 -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- P tags -> paragraph -->
    <p>Hii i am a p tag</p>

    <!-- unordered lists -->
    <ul>
        <!-- list items -->
        <!-- a Tag -> anchor tags -->
        <li> <a href="https://www.google.com"> Google</a></li>
        <li> <a href="https://www.pepcoding.com"> Pepcoding</a>  </li>
        <li><a href="https://www.facebook.com"> Facebook</a> </li>
        <p>Hi i am a p tag inside ul</p>
    </ul>

    <img src="https://images.pexels.com/photos/1735658/pexels-photo-1735658.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="this is img">

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr> <td>1</td> <td>abc</td> </tr>
            <tr> <td>2</td> <td>xyz</td>   </tr>
            <tr> <td>3</td> <td>qwe</td>   </tr>
        </tbody>
    </table>


</body>
</html>
